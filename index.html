<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">

    <script id="hornTemplete" type="text/x-tmpl-mustache">
      <div>
        <h2>{{hornTitle}}</h2>
        <img src="{{hornImage}}" alt="">
        <p>{{hornDesc}}</p>
        <p>{{hornKey}}</p>
      </div>
    </script> 

    <script id="optionTemplete" type="text/x-tmpl-mustache">
      <option value="{{hornKey}}">{{hornKey}}</option>
    </script> 

    
</head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
      <div><button id="page1">Page 1</button>
         <button id="page2">Page 2</button></div>
    </header>

    <main>
    </main>

    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
